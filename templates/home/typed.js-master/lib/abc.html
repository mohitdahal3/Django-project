<!DOCTYPE html>
<html lang="en">
  
<head>
    <title>Typed.js</title>
  
    
<style>
    body {
        background-color: white;
        font-family: Roboto, Oxygen, Ubuntu, Cantarell,
            'Open Sans', 'Helvetica Neue', sans-serif;
  
    }
  
    .text-slider-items {
        display: none;
    }
  p{
font-size:50px
}
    .heading {
        margin-top: 200px;
        text-align: center;
    }
  
    .heading h3 {
        color: black;
        font-size: 20px;
    }
</style>
</head>
  
<body>
    <div class="heading">
        <h3>
            <span class="text-slider-items">
                My name is mohit , I am a programmer , I have learnt many concepts of programming , I know html , CSS  , Javascript , and many other languages!
            </span>
            <p class="text-slider"></p>
  
        </h3>
    </div>
    <!-- Import typed.min.js file from typed.js folder -->
    <script src=
        "./typed.min.js">
    </script>
      
    <!-- Add jquery cdn -->
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
  
    <!-- Add this script for successful 
        implementation of typed.js  -->
    <script>
        
            var typed_strings = 
                $(".text-slider-items").text();
  
            var typed = new Typed(".text-slider", {
                strings: typed_strings.split(", "),
                typeSpeed: 50,
                loop: true,
                backDelay: 4000,
                backSpeed: 50,
            });
        
    </script>
</body>
  
</html>
